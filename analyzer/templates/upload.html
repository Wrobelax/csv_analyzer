<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="card bg-dark text-light p-4">
    <h1>Upload CSV file</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>
</div>
{% endblock %}
