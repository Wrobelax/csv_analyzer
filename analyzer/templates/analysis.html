<!DOCTYPE html>
<html>
<head>
    <title>CSV Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>File analysis: {{ file.file.name }}</h1>
    <p>Rows: {{ file.rows }}, Columns {{ file.columns }}</p>

    <h2>Data view</h2>
    {{ head_html|safe }}

    <h2>Descriptive statistics</h2>
    {{ stats_html|safe }}

    <h2>Charts</h2>
    {% if plots %}
        {% for plot in plots %}
            <div>
                <img src="{{ plot }}" alt = "Chart" style = "max-width:600px; margin:10px 0;" class="img-fluid my-3">
            </div>
        {% endfor %}
    {% endif %}

    <br><a href="/" class="btn btn-secondary">Return</a>
</body>
</html>
