<!DOCTYPE html>
<html>
<head>
    <title>CSV Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>File analysis: {{ file.file.name }}</h1>

    <h2>Data view</h2>
    {{ head_html|safe }}

    <h2>Descriptive statistics</h2>
    {{ stats_html|safe }}

    {% if plot_url %}
    <h2>Example chart</h2>
    <img src="{{ plot url }}" alt="Chart">
    {% endif %}

    <br><a href="/" class="btn btn-secondary mt-3">Return</a>
</body>
</html>
